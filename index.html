<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .calculator input {
            width: calc(100% - 20px);
            height: 40px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator button {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .calculator button:active {
            background-color: #45a049;
        }
        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            color: red;
            font-size: 1.2em;
            overflow: hidden;
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="showError()">Result</button>
        </div>
    </div>
    <div class="error" id="error">
        <div id="errorText"></div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function showError() {
            const errorDiv = document.getElementById('error');
            const errorTextDiv = document.getElementById('errorText');
            errorTextDiv.innerHTML = '';
            errorDiv.style.display = 'block';
            let errorContent = '';
            for (let i = 0; i < 100; i++) {
                errorContent += 'ERROR! ';
            }
            const errorLines = errorContent.split(' ');
            let i = 0;
            const interval = setInterval(() => {
                if (i >= errorLines.length) {
                    clearInterval(interval);
                    return;
                }
                errorTextDiv.innerHTML += errorLines[i] + ' ';
                i++;
            }, 50);
        }
    </script>
</body>
</html>
