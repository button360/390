<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        .calculator {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 320px;
            text-align: center;
            position: relative;
        }
        .calculator input {
            width: calc(100% - 20px);
            height: 50px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            border-radius: 6px;
            background-color: #333333;
            color: #ffffff;
        }
        .calculator button {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator button:active {
            background-color: #555555;
        }
        .operator {
            background-color: #ff9500;
        }
        .operator:active {
            background-color: #e08300;
        }
        .equals {
            background-color: #4caf50;
        }
        .equals:active {
            background-color: #45a049;
        }
        .clear {
            background-color: #ff3b30;
        }
        .clear:active {
            background-color: #e02920;
        }
        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.95);
            color: red;
            font-size: 0.8em;
            overflow: hidden;
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .error p {
            margin: 0;
            white-space: nowrap;
            position: absolute;
            animation: scrollDown 3s linear infinite;
        }
        @keyframes scrollDown {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')" style="width: 150px;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <div class="error" id="error">
        <div id="errorText"></div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            showError();
        }

        function showError() {
            const errorDiv = document.getElementById('error');
            const errorTextDiv = document.getElementById('errorText');
            errorTextDiv.innerHTML = '';
            errorDiv.style.display = 'block';
            let errorContent = '';
            for (let i = 0; i < 100; i++) {
                errorContent += 'ERROR CODE 0x' + Math.floor(Math.random() * 10000).toString(16).toUpperCase() + '<br>';
            }
            const errorLines = errorContent.split('<br>');
            let i = 0;
            const interval = setInterval(() => {
                if (i >= errorLines.length) {
                    clearInterval(interval);
                    return;
                }
                const p = document.createElement('p');
                p.innerHTML = errorLines[i];
                p.style.animationDelay = `${Math.random()}s`;
                errorTextDiv.appendChild(p);
                i++;
            }, 10);
        }
    </script>
</body>
</html>
