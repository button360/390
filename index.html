<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .error-codes {
            font-size: 10px;
            color: #999;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Complex Calculator</h2>
        <input type="text" id="inputField" placeholder="Enter calculation...">
        <button onclick="calculate()">=</button>
        <div id="result" style="margin-top: 10px;"></div>
        <div class="error-codes">
            <p>[ERROR] Unable to parse expression. Check syntax.</p>
            <p>[WARNING] Floating-point precision exceeded. Rounding applied.</p>
            <p>[INFO] Stack overflow detected in calculation routine.</p>
            <p>[DEBUG] Variable 'x' undefined. Assuming default value.</p>
        </div>
    </div>

    <script>
        function calculate() {
            // Complex calculation logic would go here
            document.getElementById('result').innerText = 'Result: 42';
        }
    </script>
</body>
</html>
